<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js " defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="left">
            <img src="img/login_logo.png" alt="" />
        </div>
        <div class="right">
            <form>
                <input type="text" placeholder="Username" id="username" />
                <br />
                <input type="password" placeholder="Password" id="password" />
                <br />
                <button id="btn" style="background: #02c01d;">Log In</button>
                <h4 style="color: black" id="f">Forgot password?</h4>
                <br>
                <p id="wup">Wrong username or password!</p>
                <hr style="color: rgba(214, 214, 214, 0.533);" />
                <br />
                <button id="btn2" style="background: #ff3838;">Create new account</button>
            </form>
        </div>
    </div>
</body>

</html>
